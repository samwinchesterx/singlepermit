<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        /* Container for the message */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        /* Styling for the main expired message */
        .expired-message {
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        /* Styling for the info message */
        .info-message {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="expired-message">The link has expired.</h1>
        <p class="info-message">Sorry, but the link you are trying to access is no longer valid. Please check the URL or contact support.</p>
    </div>
</body>
</html>
